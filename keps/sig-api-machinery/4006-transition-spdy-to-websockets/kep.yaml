title: Transition from SPDY to Websockets
kep-number: 4006
authors:
  - "@seans3"
owning-sig: sig-api-machinery
participating-sigs:
  - sig-cli
status: implementable
creation-date: 2023-05-15
reviewers:
  - "@aojea"
  - "@ardaguclu"
  - "@soltysh"
approvers:
  - "@deads2k"
  - "@jpbetz"
  - "@liggitt"

# The target maturity stage in the current dev cycle for this KEP.
stage: beta

# The most recent milestone for which work toward delivery of this KEP has been
# done. This can be the current (upcoming) milestone, if it is being actively
# worked on.
latest-milestone: "v1.36"

# The milestone at which this feature was, or is targeted to be, at each stage.
milestone:
  alpha: "v1.29"
  beta: "v1.31"
  stable: "v1.37"

# The following PRR answers are required at alpha release
# List the feature gate name and the components for which it must be enabled
feature-gates:
  - name: KUBECTL_REMOTE_COMMAND_WEBSOCKETS
    components:
      - kubectl
  - name: KUBECTL_PORT_FORWARD_WEBSOCKETS
    components:
      - kubectl
  - name: TranslateStreamCloseWebsocketRequests
    components:
      - kube-apiserver
  - name: PortForwardWebsockets
    components:
      - kube-apiserver
  - name: AuthorizePodWebsocketUpgradeCreatePermission
    components:
      - kube-apiserver
  - name: ExtendWebSocketsToKubelet
    components:
      - kube-apiserver
      - kubelet
disable-supported: true

# The following PRR answers are required at beta release.
metrics:
  - num_ws_remote_command_v5_total
  - num_ws_port_forward_v2_total
